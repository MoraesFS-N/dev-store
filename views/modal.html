<!--Modal-->
<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>
        <form method="POST" action="/create" onsubmit="return checkFields(event)">
            
            <div class="input-wrapper">
                <label for="title">Título da Ideia</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category" id="category" required>
            </div>
            
            <div class="input-wrapper">
                <label for="image">Link da Imagem</label required>
                <input type="url" name="image" id="image">
            </div>
            
            <div class="input-wrapper">
                <label for="description">Digite uma descrição para esta Ideia</label>
                <textarea type="text" name="description" cols="30" rows="10"></textarea required>
            </div>
            
            <div class="input-wrapper">
                <label for="link">Link da Ideia</label>
                <input type="url" name="link" id="link" required>  
            </div>
            
            <a href="#" onclick="onOff()"> Voltar</a>

            <button>Salvar</button>
        
        </form>
    </div>
</div>
